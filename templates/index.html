<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    
    <main class="container">
        <h2 class="alert alert-warning text-center">CRUD Application</h2>
        
        <p data-bs-toggle="modal" data-bs-target="#addnewstudentModal" class="mb-3 alert alert-success text-center">{{message}}</p>

            
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="name">Describe</label>
                <input type="text" name="name" id="name" placeholder="Descrive here" class="form-control">
            </div>
            <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>

                    <tr>
                        <td>4</td>

                        <td>
                            <a href="#" class="btn btn-primary">Edit</a>
